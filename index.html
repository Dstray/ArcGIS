<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="mapView"></div>
    <div id="query" class="query-widget">
      <div class="search-container">
        <div class="search-input-container">
          <form class="search-form">
            <input type="text" placeholder="Find address or place" class="search-input">
          </form>
        </div>
        <div class="esri-widget-button" id="search">
          <span class="esri-icon-search" aria-label="search icon"></span>
        </div>
        <div class="esri-widget-button" id="direction">
          <span class="esri-icon-directions" aria-label="direction icon"></span>
        </div>
      </div>
    </div>

    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="./main.js"></script>
  </body>
</html>
